<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Assets | Behavioral Excellence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <img src="People assets photo.jpeg" alt="Logo" class="nav-logo" onclick="showPage('home')">
            <div class="nav-links">
                <span onclick="showPage('home')">Home</span>
                <span onclick="showPage('tests')">Tests</span>
                <span onclick="showPage('coaching')" class="nav-btn">Coaching</span>
            </div>
        </div>
    </nav>

    <section id="home" class="page container-center">
        <div class="hero-box">
            <div class="badge">Elite Psychometrics</div>
            <h1 class="text-gradient">Unlock Your Core Potential</h1>
            <p>Scientific behavioral analysis designed to map human potential and professional trajectory.</p>
            <button class="btn-primary" onclick="showPage('tests')">Get Started</button>
        </div>
    </section>

    <section id="tests" class="page container-center" style="display:none;">
        <h2 class="section-title">Assessment Library</h2>
        <div class="test-grid" id="test-grid-ui"></div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="sticky-header">
            <div class="progress-container">
                <div class="progress-bar"><div id="progress-fill"></div></div>
                <p id="progress-text">0% Complete</p>
            </div>
        </div>
        <div class="container-center">
            <h2 id="test-title" class="text-gradient"></h2>
            <div id="question-area"></div>
            <div class="engine-nav">
                <button id="prev-btn" class="btn-outline" onclick="changeQuestion(-1)">Back</button>
                <button id="next-btn" class="btn-primary" onclick="changeQuestion(1)">Next</button>
            </div>
            <div id="final-step" style="display:none;" class="card-centered">
                <h3>Analysis Complete</h3>
                <p>Enter your email to receive your full 30-day rewiring plan.</p>
                <input type="email" id="u-email" placeholder="email@company.com" class="main-input">
                <button class="btn-primary" style="width:100%" onclick="calculateReport()">Generate Report</button>
            </div>
        </div>
    </section>

    <section id="report" class="page container-center" style="display:none;">
        <div id="report-wrapper" class="report-content"></div>
    </section>

    <section id="coaching" class="page container-center" style="display:none;">
        <div class="form-card">
            <h2 class="section-title">Executive Coaching</h2>
            <div class="input-stack">
                <label>Full Name</label>
                <input type="text" class="main-input">
                <label>Email</label>
                <input type="email" class="main-input">
                <label>Focus Area</label>
                <textarea class="main-input" rows="4"></textarea>
                <button class="btn-primary" style="width:100%" onclick="alert('Inquiry Sent')">Book Consultation</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
