<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Assets | Professional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav style="background: white; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; z-index: 1000;">
        <div class="nav-container" style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 12px 20px;">
            
            <div class="nav-logo" onclick="showPage('home')" style="cursor: pointer; display: flex; align-items: center;">
                <div style="border: 2px solid #d946ef; border-radius: 50px; padding: 6px 18px; display: flex; align-items: center; gap: 10px; background: #fff;">
                    <span style="font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.1rem; color: #1e293b; letter-spacing: -0.5px; text-transform: uppercase;">
                        People <span style="color: #d946ef;">Assets</span>
                    </span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#d946ef" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="#d946ef" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="#d946ef" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <div class="nav-links" style="display: flex; gap: 25px; font-weight: 600; color: #64748b;">
                <span id="nav-home" onclick="showPage('home')" style="cursor: pointer; transition: 0.2s;">Home</span>
                <span id="nav-tests" onclick="showPage('tests')" style="cursor: pointer; transition: 0.2s;">Assessments</span>
                <span id="nav-coaching" onclick="showPage('coaching')" style="cursor: pointer; transition: 0.2s;">Coaching</span>
            </div>
        </div>
    </nav>

    <section id="home" class="page">
        <div class="hero">
            <h1>Unlock Your <span class="text-gradient">Core Potential</span></h1>
            <p>Scientific behavioral analysis designed to map human potential and professional trajectory.</p>
            <button class="btn-primary" onclick="showPage('tests')">View Assessments</button>
        </div>
    </section>

    <section id="tests" class="page" style="display:none;">
        <div class="container">
            <h2 style="text-align:center; margin-bottom: 40px; font-weight: 800;">Assessment Library</h2>
            <div class="test-grid" id="test-grid-ui"></div>
        </div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="container" style="text-align:center;">
            <h2 id="test-title" class="text-gradient"></h2>
            <div id="question-area"></div>
            <div style="margin-top:20px; display:flex; justify-content:center; gap:15px;">
                <button id="back-btn" class="btn-primary" style="background:#64748b;" onclick="changeQuestion(-1)">Back</button>
                <button id="next-btn" class="btn-primary" onclick="changeQuestion(1)">Next Question</button>
            </div>
        </div>
    </section>

    <section id="report" class="page" style="display:none;">
        <div id="report-page-content" class="container"></div>
    </section>

    <section id="coaching" class="page" style="display:none;">
        </section>

    <script src="app.js"></script>
</body>
</html>
