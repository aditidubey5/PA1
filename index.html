<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Assets | Behavioral Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo" onclick="showPage('home')">PEOPLE<span>ASSETS</span></div>
        <div class="nav-links">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('tests')">Tests</button>
            <button onclick="showPage('coaching')">Coaching</button>
        </div>
    </nav>

    <section id="home" class="page">
        <div class="hero">
            <div class="badge">Advanced Psychometrics</div>
            <h1>Unlock Your <span class="text-gradient">Core Assets</span></h1>
            <p>Scientific behavioral analysis designed to map human potential and professional trajectory.</p>
            <button class="btn-primary" onclick="showPage('tests')">Get Started</button>
        </div>
    </section>

    <section id="tests" class="page" style="display:none;">
        <div class="container">
            <h2 class="section-title">Assessment Battery</h2>
            <div class="test-grid" id="test-grid-ui"></div>
        </div>
    </section>

    <section id="coaching" class="page" style="display:none;">
        <div class="container">
            <h2 class="section-title">Executive Coaching</h2>
            <div class="coaching-form-container">
                <p>Request a 1-on-1 session to decode your results.</p>
                <div class="input-group">
                    <input type="text" id="coach-name" placeholder="Full Name">
                    <input type="email" id="coach-email" placeholder="Email Address">
                    <input type="tel" id="coach-phone" placeholder="Phone Number">
                    <textarea id="coach-msg" placeholder="What would you like to focus on?"></textarea>
                    <button class="btn-primary" style="width:100%" onclick="alert('Request Sent!')">Submit Request</button>
                </div>
            </div>
        </div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="sticky-progress">
            <div class="progress-wrapper">
                <div class="progress-bar"><div id="progress-fill"></div></div>
                <span id="progress-text">0% Complete</span>
            </div>
        </div>
        <div class="engine-layout">
            <h2 id="test-title"></h2>
            <div id="question-container">
                <div id="active-question-area"></div>
                <div class="navigation-controls">
                    <button id="prev-btn" class="btn-outline" onclick="changeQuestion(-1)">Back</button>
                    <button id="next-btn" class="btn-primary" onclick="changeQuestion(1)">Next</button>
                </div>
            </div>
            <div id="final-step" style="display:none;">
                <div class="email-capture-box">
                    <h3>Analysis Ready</h3>
                    <input type="email" id="user-email" placeholder="Enter email for report">
                </div>
                <button class="btn-primary large" onclick="calculateReport()">Generate Analysis</button>
            </div>
        </div>
    </section>

    <section id="report" class="page" style="display:none;">
        <div class="report-wrapper" id="report-wrapper"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
