<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Assets | Behavioral Excellence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container" onclick="showPage('home')">
                <img src="People assets photo.jpeg" alt="People Assets Logo" class="nav-logo">
            </div>
            <div class="nav-links">
                <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
                <a href="javascript:void(0)" onclick="showPage('tests')">Tests</a>
                <a href="javascript:void(0)" onclick="showPage('coaching')" class="nav-cta">Coaching</a>
            </div>
        </div>
    </nav>

    <section id="home" class="page">
        <div class="hero-center">
            <div class="badge">Advanced Psychometrics</div>
            <h1>Unlock Your <span class="text-gradient">Core Potential</span></h1>
            <p>Scientific behavioral analysis designed to map human potential and professional trajectory.</p>
            <button class="btn-primary" onclick="showPage('tests')">Get Started</button>
        </div>
    </section>

    <section id="tests" class="page" style="display:none;">
        <div class="container">
            <h2 class="section-title">Assessment Library</h2>
            <div class="test-grid" id="test-grid-ui"></div>
        </div>
    </section>

    <section id="coaching" class="page" style="display:none;">
        <div class="container-narrow">
            <div class="coaching-card">
                <h2 class="section-title-small">Executive Coaching</h2>
                <p style="text-align:center; margin-bottom: 40px; color: #64748b;">Strategic alignment for high-performers.</p>
                <div class="input-stack">
                    <label>Full Name</label>
                    <input type="text" id="c-name" placeholder="Enter your full name" class="main-input">
                    
                    <label>Email Address</label>
                    <input type="email" id="c-email" placeholder="email@company.com" class="main-input">
                    
                    <label>Phone Number</label>
                    <input type="tel" id="c-phone" placeholder="+1 (555) 000-0000" class="main-input">
                    
                    <label>Focus Area</label>
                    <textarea id="c-msg" placeholder="What are your goals?" class="main-input" rows="4"></textarea>
                    
                    <button class="btn-primary" style="width:100%" onclick="alert('Inquiry Received.')">Request Consultation</button>
                </div>
            </div>
        </div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="sticky-progress">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <p id="progress-text">0% Complete</p>
        </div>
        <div class="container-narrow">
            <h2 id="test-title" class="text-gradient" style="text-align:center;"></h2>
            <div id="question-container">
                <div id="active-question-area"></div>
                <div class="engine-nav">
                    <button id="prev-btn" class="btn-outline" onclick="changeQuestion(-1)">Back</button>
                    <button id="next-btn" class="btn-primary" onclick="changeQuestion(1)">Next</button>
                </div>
            </div>
            <div id="final-step" style="display:none;">
                <div class="card">
                    <h3>Analysis Complete</h3>
                    <input type="email" id="u-email" placeholder="Enter email for report" class="main-input">
                    <button class="btn-primary" style="width:100%" onclick="calculateReport()">Generate Report</button>
                </div>
            </div>
        </div>
    </section>

    <section id="report" class="page" style="display:none;">
        <div class="report-container" id="report-wrapper"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
