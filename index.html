<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Assets | Professional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav>
        <img src="logo.jpeg" class="nav-logo" onclick="showPage('home')">
        <div class="nav-links">
            <span onclick="showPage('home')">Home</span>
            <span onclick="showPage('tests')">Tests</span>
            <span onclick="showPage('coaching')">Coaching</span>
        </div>
    </nav>

    <section id="home" class="page">
        <div class="hero">
            <h1>Unlock Your <span class="text-gradient">Core Potential</span></h1>
            <p>Scientific behavioral analysis designed to map human potential and professional trajectory.</p>
            <button class="btn-primary" onclick="showPage('tests')">View Assessments</button>
        </div>
    </section>

    <section id="tests" class="page" style="display:none;">
        <div class="container">
            <h2 style="text-align:center; margin-bottom: 40px; font-weight: 800;">Assessment Library</h2>
            <div class="test-grid" id="test-grid-ui"></div>
        </div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="container" style="text-align:center;">
            <h2 id="test-title" class="text-gradient"></h2>
            <div id="question-area"></div>
            <div style="margin-top:20px;">
                <button class="btn-primary" onclick="changeQuestion(1)">Next Question</button>
            </div>
            <div id="final-step" style="display:none; margin-top:30px;">
                <input type="email" id="u-email" placeholder="Enter your email" class="main-input" style="max-width:400px;">
                <button class="btn-primary" onclick="calculateReport()">Generate Results</button>
            </div>
        </div>
    </section>

    <section id="report" class="page" style="display:none;">
        <div id="report-page-content" class="container"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
