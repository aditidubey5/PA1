<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Assets | Professional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <nav style="background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(74, 39, 176, 0.1); position: sticky; top: 0; z-index: 1000; transition: all 0.3s ease;">
    <div class="nav-container" style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 14px 24px;">
        
        <div class="nav-logo" onclick="showPage('home')" style="cursor: pointer; display: flex; align-items: center; transition: transform 0.2s ease;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
            <div style="border: 2px solid #D946EF; border-radius: 50px; padding: 8px 24px; background: white; box-shadow: 0 4px 15px rgba(217, 70, 239, 0.1); display: flex; align-items: center;">
                <div style="font-family: 'Inter', sans-serif; font-weight: 900; font-size: 1.2rem; letter-spacing: -0.03em; white-space: nowrap;">
                    <span style="color: #4A27B0; margin-right: 6px;">PEOPLE</span>
                    <span style="color: #D946EF;">ASSETS</span>
                </div>
            </div>
        </div>

        <div class="nav-links" style="display: flex; gap: 32px; font-family: 'Inter', sans-serif; font-weight: 600; font-size: 0.95rem; color: #4A27B0;">
            <span id="nav-home" onclick="showPage('home')" style="cursor: pointer; position: relative; padding: 5px 0;" class="nav-item">Home</span>
            <span id="nav-tests" onclick="showPage('tests')" style="cursor: pointer; position: relative; padding: 5px 0;" class="nav-item">Assessments</span>
            <span id="nav-coaching" onclick="showPage('coaching')" style="cursor: pointer; background: linear-gradient(135deg, #4A27B0, #D946EF); color: white; padding: 8px 20px; border-radius: 8px; font-size: 0.85rem; box-shadow: 0 4px 12px rgba(74, 39, 176, 0.2);">Coaching</span>
        </div>
    </div>
</nav>
    <section id="home" class="page">
        <div class="hero">
            <h1>Unlock Your <span class="text-gradient">Core Potential</span></h1>
            <p>Scientific behavioral analysis designed to map human potential and professional trajectory.</p>
            <button class="btn-primary" onclick="showPage('tests')">View Assessments</button>
        </div>
    </section>

    <section id="tests" class="page" style="display:none;">
        <div class="container">
            <h2 style="text-align:center; margin-bottom: 40px; font-weight: 800;">Assessment Library</h2>
            <div class="test-grid" id="test-grid-ui"></div>
        </div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="container" style="text-align:center;">
            <h2 id="test-title" class="text-gradient"></h2>
            <div id="question-area"></div>
            <div style="margin-top:20px; display:flex; justify-content:center; gap:15px;">
                <button id="back-btn" class="btn-primary" style="background:#64748b;" onclick="changeQuestion(-1)">Back</button>
                <button id="next-btn" class="btn-primary" onclick="changeQuestion(1)">Next Question</button>
            </div>
        </div>
    </section>

    <section id="report" class="page" style="display:none;">
        <div id="report-page-content" class="container"></div>
    </section>

    <section id="coaching" class="page" style="display:none;">
        </section>

    <script src="app.js"></script>
</body>
</html>
