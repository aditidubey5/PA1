<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Assets | Behavioral Excellence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo-container" onclick="showPage('home')">
            <img src="People assets photo.jpeg" alt="People Assets Logo" class="nav-logo">
        </div>
        <div class="nav-links">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('tests')">Tests</button>
            <button onclick="showPage('coaching')">Coaching</button>
        </div>
    </nav>

    <section id="home" class="page">
        <div class="hero">
            <div class="badge">Advanced Psychometrics</div>
            <h1>Unlock Your <span class="text-gradient">Core Potential</span></h1>
            <p>Scientific behavioral analysis designed to map human potential and professional trajectory.</p>
            <button class="btn-primary" onclick="showPage('tests')">Get Started</button>
        </div>
    </section>

    <section id="tests" class="page" style="display:none;">
        <div class="container">
            <h2 class="section-title">Assessment Library</h2>
            <div class="test-grid" id="test-grid-ui"></div>
        </div>
    </section>

    <section id="coaching" class="page" style="display:none;">
        <div class="container">
            <div class="coaching-header">
                <h2 class="section-title">Executive Coaching</h2>
                <p>Strategic alignment sessions for high-performers and leadership teams.</p>
            </div>
            <div class="coaching-form-container">
                <div class="input-stack">
                    <label>Full Name</label>
                    <input type="text" id="c-name" placeholder="e.g. Alex Rivera" class="main-input">
                    
                    <label>Email Address</label>
                    <input type="email" id="c-email" placeholder="alex@company.com" class="main-input">
                    
                    <label>Phone Number</label>
                    <input type="tel" id="c-phone" placeholder="+1 (555) 000-0000" class="main-input">
                    
                    <label>Focus Area</label>
                    <textarea id="c-msg" placeholder="Briefly describe your current professional challenges..." class="main-input" rows="5"></textarea>
                    
                    <button class="btn-primary" style="width:100%; margin-top: 10px;" onclick="alert('Inquiry Sent. Our team will contact you within 24 hours.')">Request Consultation</button>
                </div>
            </div>
        </div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="sticky-progress">
            <div class="progress-wrapper">
                <div class="progress-bar"><div id="progress-fill"></div></div>
                <p id="progress-text">0% Complete</p>
            </div>
        </div>
        <div class="container" style="max-width:750px;">
            <h2 id="test-title"></h2>
            <div id="question-container">
                <div id="active-question-area"></div>
                <div class="engine-nav">
                    <button id="prev-btn" class="btn-outline" onclick="changeQuestion(-1)">Back</button>
                    <button id="next-btn" class="btn-primary" onclick="changeQuestion(1)">Next</button>
                </div>
            </div>
            <div id="final-step" style="display:none;">
                <div class="card">
                    <h3>Analysis Complete</h3>
                    <input type="email" id="u-email" placeholder="Enter email for delivery" class="main-input">
                    <button class="btn-primary" style="width:100%" onclick="calculateReport()">Generate Report</button>
                </div>
            </div>
        </div>
    </section>

    <section id="report" class="page" style="display:none;">
        <div id="report-wrapper"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
