<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Assessment Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">ASSESSMENT<span>HUB</span></div>
        <div class="nav-links">
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('tests')">Assessments</a>
        </div>
    </nav>

    <section id="home" class="page">
        <div class="hero">
            <div class="badge">Enterprise Analytics</div>
            <h1>Decode <span class="text-gradient">Human Potential</span></h1>
            <p>Advanced psychometric instruments providing granular insights into behavioral architecture.</p>
            <button class="btn-primary" onclick="showPage('tests')">Explore Assessments</button>
        </div>
    </section>

    <section id="tests" class="page" style="display:none;">
        <div class="container">
            <h2 class="section-title">Assessment Battery</h2>
            <div class="test-grid" id="test-grid-ui"></div>
        </div>
    </section>

    <section id="engine" class="page" style="display:none;">
        <div class="sticky-progress">
            <div class="progress-wrapper">
                <div class="progress-bar"><div id="progress-fill"></div></div>
                <span id="progress-text">0% Complete</span>
            </div>
        </div>

        <div class="engine-layout">
            <h2 id="test-title"></h2>
            <form id="quiz-form">
                <div id="question-area"></div>
            </form>
            
            <div class="email-capture-box">
                <h3>Finalize Analysis</h3>
                <p>Provide your email to receive the comprehensive multi-page report.</p>
                <input type="email" id="user-email" placeholder="professional.email@example.com">
            </div>
            
            <button class="btn-primary large" onclick="calculateReport()">Generate Full Analysis</button>
        </div>
    </section>

    <section id="report" class="page" style="display:none;">
        <div class="report-wrapper" id="report-wrapper"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
